<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font_awesome -->
    <link rel="stylesheet" href="../css_pages/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- llinks for bootstrap -->
    <script src="../bootstrap-5.0.2-dist/js/popper.min.js"></script>
    <script src="../bootstrap-5.0.2-dist/js/jquery-3.6.4.min.js"></script>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <div class="row">
        <div class="col"><h2 class="text-capitalize title   ">Add</h2></div>
    </div>
    <!-- form -->
<div class="container px-1 py-5 mx-auto m-5">
    <div class="row d-flex justify-content-center">
        <div class="col-xl col-lg col-md  text-center">
            
            <div class="card ">
                
                <form class="form-card mt-4 p-3" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="row justify-content-between text-left ">
                            <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                <input type="text" class="form-control input-stayle" placeholder="user ID" aria-label="user ID" aria-describedby="basic-addon1">
                                 </div>
                                 <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                    <input type="text" class="form-control input-stayle" placeholder="first name" aria-label="first name" aria-describedby="basic-addon1">
                                    </div>
                        </div>
                        </div>
                    <div class="row justify-content-between text-left ">
                        <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                            <input type="text" class="form-control input-stayle" placeholder="last name" aria-label="last name" aria-describedby="basic-addon1">
                             </div>
                             <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                <input type="text" class="form-control input-stayle" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
                                </div>
                    </div>
                    <div class="row justify-content-between text-left ">
                        <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                            <input type="text" class="form-control input-stayle" placeholder="patient status" aria-label="patient status" aria-describedby="basic-addon1">
                             </div>
                             <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                <input type="text" class="form-control input-stayle" placeholder="national number" aria-label="nation number" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left ">
                        <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                            <select class="form-select input-stayle input-stayle input-stayle input-stayle" aria-label="Default select example">
                                <option selected class="text-capitalize">gender</option>
                                <option value="1">male</option>
                                <option value="2">female</option>
                              </select>                    
                        </div>
                             <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                <input type="date" class="form-control input-stayle" placeholder="birth date" aria-label="birth date" aria-describedby="basic-addon1">
                                </div>
                    </div>
                    <div class="row justify-content-between text-left ">
                        <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                            <input type="text" class="form-control input-stayle" placeholder="height" aria-label="height" aria-describedby="basic-addon1">
                             </div>
                             <div class="form-group col-sm-6 flex-column d-flex p-3"> 
                                <input type="text" class="form-control input-stayle" placeholder="weight" aria-label="weight" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                        <div class="form-group col-sm-6 m-auto my-5 "> <button type="submit" class="form-btn text-capitalize px-5 te">add</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
