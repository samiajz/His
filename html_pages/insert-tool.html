                            </div>

                                <input type="text" class="form-control input-stayle" placeholder="Tool-Name" aria-label="Tool-Name" aria-describedby="basic-addon1">
                                </div>
                    </div>
                    
                        <div class="form-group col-sm-6 m-auto my-5 "> <button type="submit" class="form-btn  px-5 te">insert</button> </div>
